[PHP]
; Basic PHP Settings
memory_limit = 1024M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000
default_socket_timeout = 60
; Restrict file system access for security
open_basedir = /opt:/tmp:/var:/usr/share/php:/usr/share/pear
allow_url_fopen = Off

; Engine Settings
engine = On
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_classes =
zend.enable_gc = On
expose_php = Off

; Error Handling - Enhanced security
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_NOTICE & ~E_STRICT
error_log = /var/log/php/php_errors.log
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = On
html_errors = Off

; File Upload Settings
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 20
; Restrict temporary directory access
sys_temp_dir = /tmp

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; Security Headers and Settings
allow_url_include = Off
user_agent = "PHP"

[CLI Server]
cli_server.color = On

[filter]
filter.default = unsafe_raw
filter.default_flags =

[iconv]
iconv.input_encoding =
iconv.internal_encoding =
iconv.output_encoding =

[imap]
imap.enable_insecure_rsh = 0

[intl]
intl.default_locale =
intl.error_level = 0
intl.use_exceptions = 0

[sqlite3]
sqlite3.extension_dir =

[Pcre]
pcre.backtrack_limit = 100000
pcre.recursion_limit = 100000
pcre.jit = 1

[Pdo]
; PDO settings for database extensions
pdo_mysql.default_socket =

[Phar]

[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1

[Interbase]
ibase.allow_persistent = 1
ibase.max_persistent = -1
ibase.max_links = -1

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off

[oci8]
oci8.max_persistent = -1
oci8.persistent_timeout = -1
oci8.ping_interval = 60
oci8.privileged_connect = Off
oci8.connection_class = "PROCESSMAKER"
oci8.events = Off
oci8.statement_cache_size = 20
oci8.default_prefetch = 100
oci8.old_oci_close_semantics = Off

[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

[bcmath]
bcmath.scale = 0

[browscap]

[Session]
session.save_handler = redis
session.save_path = "tcp://pm_redis:6379?database=2&persistent=1&weight=1&timeout=5&read_timeout=5&retry_interval=1"
; Fallback to files if Redis is unavailable
session.save_handler_fallback = files
session.save_path_fallback = /tmp
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 14400
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.serialize_handler = php_serialize
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 14400
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 32
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 6
session.hash_function = sha256
session.lazy_write = 1

[Assertion]
zend.assertions = -1

[COM]

[gd]
gd.jpeg_ignore_warning = 1

[exif]
exif.encode_unicode = ISO-8859-15
exif.decode_unicode_motorola = UCS-2BE
exif.decode_unicode_intel = UCS-2LE
exif.encode_jis =
exif.decode_jis_motorola = JIS
exif.decode_jis_intel = JIS

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[sysvshm]

[ldap]
ldap.max_links = -1

[dba]

[OPcache]
zend_extension=opcache.so
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 30000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFEBFFF
opcache.blacklist_filename = /etc/php/opcache-blacklist.txt
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_permission = 1
opcache.validate_root = 1
opcache.restrict_api = /opt

[redis]
redis.session.locking_enabled = 1
redis.session.lock_retries = 100
redis.session.lock_wait_time = 50000
redis.session.lock_expire = 60
redis.session.compression_threshold = 2048
redis.session.compression_library = lzf
redis.pconnect.pooling_enabled = 1
redis.pconnect.connection_limit = 10
redis.arrays.names =
redis.arrays.hosts =
redis.arrays.previous =
redis.arrays.functions =
redis.arrays.index =
redis.arrays.autorehash = 0
redis.clusters.seeds =
redis.clusters.timeout = 0
redis.clusters.read_timeout = 0
redis.clusters.auth =
redis.clusters.persistent = 0

[sqlsrv]
sqlsrv.WarningsReturnAsErrors = 1
sqlsrv.LogSeverity = 0
sqlsrv.LogSubsystems = 0
sqlsrv.ClientBufferMaxKBSize = 10240

[pdo_sqlsrv]

[timezonedb]
; No additional configuration needed for timezonedb

